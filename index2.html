<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown System</title>
    <!-- Bootstrap CDN for CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Font awesone link-->
    <script src="https://kit.fontawesome.com/279659ea1a.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1 class="text-center  fw-semibold text-danger my-5">
            Countdown System
            <i class="fa-solid fa-stopwatch-20 text-primary"></i>
        </h1>
    </header>
    <main>
        <div>
            <h1 id="count" class="text-center">0</h1>
            <div class="text-center">
                <button onclick="add()" id="add" class="mt-3 p-3 button-test btn btn-primary">+</button>
                <button onclick="minus()" id="minus" class="mt-3 p-3 button-test btn btn-danger">-</button>
                <br>
            </div>
        </div>
    </main>

    <!-- <script src="app.js"></script> -->

    <!-- <script src="app3.js"></script> -->
    <script src="app4.js"></script>
</body>

</html>
